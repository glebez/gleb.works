<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>chatGLB</title>
    <meta
      name="description"
      content="ChatGLB: Retro-styled presonal page of Gleb Kostyunin"
    />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#031c21" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="chatGLB — Retro-styled personal page of Gleb Kostyunin"
    />
    <meta
      property="og:description"
      content="ChatGLB: Retro-styled presonal page of Gleb Kostyunin"
    />
    <meta property="og:image" content="assets/avatar.jpeg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="chatGLB — Retro chat widget" />
    <meta
      name="twitter:description"
      content="ChatGLB: Retro-styled presonal page of Gleb Kostyunin"
    />
    <meta name="twitter:image" content="assets/avatar.jpeg" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preload" href="assets/bg-image.jpeg" as="image" />
    <link rel="preload" href="assets/bg-pattern.png" as="image" />
    <link rel="preload" href="assets/avatar.jpeg" as="image" />
    <link rel="preload" href="assets/border.png" as="image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css?family=VT323&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <base href="/" />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: #8f8092;
        font-family: VT323, monospace;
        font-size: 24px;
        background-color: #031c21;
      }
      main {
        position: relative;
        height: 100vh;
        height: 100dvh;
        --bg-pattern: url('assets/bg-pattern.png');
        --bg-image: url('assets/bg-image.jpeg');
      }
      main:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background:
          var(--bg-pattern) repeat,
          var(--bg-image);
        background-size: auto, cover;
        animation-name: intro;
        animation-duration: 1.5s;
        animation-fill-mode: forwards;
      }

      p {
        margin: 0;
      }
      @keyframes intro {
        from {
          filter: blur(0) brightness(1);
        }
        to {
          filter: blur(0.5px) brightness(0.6);
        }
      }

      @media screen and (max-width: 500px) {
        main {
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <chat-glb></chat-glb>
    </main>

    <script type="module" src="./out-tsc/src/chat-glb.js"></script>
  </body>
</html>
